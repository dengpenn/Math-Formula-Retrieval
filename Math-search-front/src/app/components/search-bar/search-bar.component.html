<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="text-tab" data-toggle="tab" href="#text" role="tab" aria-controls="text"
              aria-selected="true">Text</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="formula-tab" data-toggle="tab" href="#formula" role="tab" aria-controls="formula"
              aria-selected="false">Formula</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="text" role="tabpanel" aria-labelledby="text-tab">
            <form #TextForm="ngForm" (ngSubmit)="onSubmit_searchText(TextForm)">
              <div class="form-group">
                <input name="key_text" type="text" class="form-control" #keyText="ngModel" [(ngModel)]="query.key_text">
                <input type="submit" value="Search" class="btn btn-primary btn-block">
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="formula" role="tabpanel" aria-labelledby="formula-tab">
            <div class="row">
              <div class="col-md-6">
                <form #FormulaForm="ngForm" (ngSubmit)="onSubmit_searchFormula(FormulaForm)">
                  <div class="form-group">
                    <textarea name="key_formula" #keyFormula="ngModel" [(ngModel)]="query.key_formula" cols="80" rows="5"></textarea>
                  </div>
                  <input type="submit" value="Search" class="btn btn-primary btn-block">
                </form>
              </div>
              <div class="col-md-6">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="comment">Rendered Math Output:</label>
                    <div class="well">
                      <p dynamic="expression"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
